version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    ports:
      - '5433:5432'
  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
    env_file:
      - .env.example
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=db
      - DB_USER=username
      - DB_PASS=password
volumes:
  db-data:
